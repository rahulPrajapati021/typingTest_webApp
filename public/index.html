<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="Main">

        <div class="Parameters">

        </div>


        
        <div class="Test_Box">
            <div class="Counter">
    
            </div>
            <span id="typingCursor" class="typingCursor"><div class="insideCursor"></div></span>
            <div class="testParagraphBox">
                <div class="word">
                    <span class="letters">T</span>
                    <span class="letters">e</span>
                    <span class="letters">s</span>
                    <span class="letters">t</span>
                </div>
            </div>
            <div class="inputBox">
                <input type="text" name="typeTestInput" id="keyInput">
            </div>
            <div class="onBlurEffect">
                <span>Please click on Box to start test.</span>
            </div>
        </div>

        <div class="Result">
            
        </div>

        <div class="Options">
            <button id="restart">Restart</button>
        </div>

    </div>
</body>
<script src="./script.js"></script>
<script src="./styleScript.js"></script>
</html>
